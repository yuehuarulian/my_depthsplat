# @package _global_

defaults:
  - override /dataset: scannet_plus
  - override /model/encoder: depthsplat
  - override /loss: [mse, lpips]

wandb:
  name: scannet_plus
  tags: [scannet_plus, 266x336]

data_loader:
  train:
    batch_size: 14

trainer:
  max_steps: 300_001
  num_nodes: 1

model:
  encoder:
    num_depth_candidates: 128
    costvolume_unet_feat_dim: 128
    costvolume_unet_channel_mult: [1,1,1]
    costvolume_unet_attn_res: [4]
    gaussians_per_pixel: 1
    depth_unet_feat_dim: 32
    depth_unet_attn_res: [16]
    depth_unet_channel_mult: [1,1,1,1,1]

# lpips loss
loss:
  lpips:
    apply_after_step: 0
    weight: 0.05

dataset: 
  # image_shape: [256,256]
  # image_shape: [266, 336]
  # image_shape: [162, 242]  
  # image_shape: [192, 256]
  image_shape: [192, 192]

  roots: [datasets/ARKitScenes/raw]
  near: 0.5
  far: 100.
  baseline_scale_bounds: false
  make_baseline_1: false
  train_times_per_scene: 1
  highres: false


  name: scannet_plus
  augment: true

  background_color: [0.0, 0.0, 0.0]
  cameras_are_circular: false

  baseline_epsilon: 1e-3
  max_fov: 100.0

  skip_bad_shape: true
  shuffle_val: true
  test_len: -1
  test_chunk_interval: 1

  sort_target_index: true
  sort_context_index: true

  use_index_to_load_chunk: false

  # train_times_per_scene: 1
  test_times_per_scene: 1
  ori_image_shape: [270, 480]
  overfit_max_views: 148

  mix_tartanair: false
  no_mix_test_set: true
  load_depth: true

test:
  eval_time_skip_steps: 5
  compute_scores: true
